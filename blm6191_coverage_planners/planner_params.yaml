# planner_params.yaml

FullCoveragePlanner:
  robot_radius: 0.20
  sweep_spacing_factor: 0.95
  path_point_distance: 0.08
  frame_id: "map"
  use_param_poly: true
  p1_x: -4.0
  p1_y: 3.5
  p2_x: 4.0
  p2_y: 3.5
  p3_x: 4.0
  p3_y: -3.5
